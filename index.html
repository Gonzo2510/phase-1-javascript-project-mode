<!DOCTYPE html>
<html>
<head>
  <title>Simple Address Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Address Book</h1>

  <!-- Add a form to add new contacts -->
  <h2>Add New Contact</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <input type="submit" value="Add Contact">
  </form>

  <!-- Display the list of contacts -->
  <h2>Contact List</h2>
  <form id="find_form">
    <label for="find">Find Contact:</label>
    <input type="text" id="find" name="find"><br><br>
    <input type="submit" value="Find">
    <button type="button" class='button'>Clear Search</button>
    <button id="remove" type="button" class='invisible'>Remove All Contacts</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
<script src="index.js"></script>
</html>
